<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-3xl font-bold text-purple-400 mb-4 text-center">Welcome Back!</h1>
        <p class="text-gray-400 text-center mb-6">
            Login to access your personalized dashboard and manage your achievements.
        </p>
        <form action="/login" method="POST" class="space-y-6">
            <!-- Username Input -->
            <div>
                <label for="username" class="block font-semibold text-lg text-teal-400 mb-2">Username</label>
                <input type="text" id="username" name="username" 
                    class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400"
                    placeholder="Enter your username" required>
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block font-semibold text-lg text-teal-400 mb-2">Password</label>
                <input type="password" id="password" name="password" 
                    class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400"
                    placeholder="Enter your password" required>
            </div>

            <!-- Login Button -->
            <button type="submit"
                class="w-full py-3 bg-gradient-to-r from-purple-400 to-teal-400 text-black font-bold rounded-lg hover:from-purple-300 hover:to-teal-300 transition duration-200">
                Login
            </button>
        </form>
        <div class="mt-6 text-center">
            <p class="text-gray-400">Don't have an account? 
                <a href="/register" class="text-teal-400 hover:underline transition duration-200">Register here</a>
            </p>
        </div>
    </div>
</body>
</html>
